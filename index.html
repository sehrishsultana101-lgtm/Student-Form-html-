<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h1> Student Registration Form </h1>
    <p> Please fill this form with your information</p>

    <!--Signup Section-->

    <form>
     <h3>Signup Section</h3>
     <label for="fname" > Full name</label> <br>
        <input type="text" id="fname" name="fname" placeholder="enter here " required> 
        
     
     <br><br>
     <label for="email" > Email   </label> <br>
        <input type="email" id="email" name="email" placeholder="enter email here " required> 
   
     <br><br>
     <label for="password" > Password  </label> <br>
        <input type="password" id="password" name="password" placeholder="enter password here " required> 
    
     <br><br>
     <label for="confirm" > Confirm  </label> <br>
        <input type="password" id="confirm" name="confirm" placeholder="enter password again "> 
    
     <br>  <br>
     <button type="submit" > Signup </button>
     </form>
     <br> 
     <hr> 


     <!--Student Data Section -->

     <form>
      <h3> Student Data Section </h3>
      <label for="fullname"> Full Name</label>
      <input type="text" id="fullname" name="fullname" required>
      <label for="roll">Roll Number</label>
      <input type="number" id="roll" name="roll" required> 
      <br> <br> 
      <label for="date"> Date of Birth</label>
      <input type="date" id="date" name="date" required>
      
      <label for="class">Class</label>
      <select id="class" name="class">
         <option value=""> --Select--</option>
         <option value="class 11"> Class 11</option>
         <option value="class 12"> Class 12</option>
         <option value="class 13"> Class 13</option>

      </select> <br> <br>
      <p> Gender </p>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>

      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>

      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label>
      <br> <br> 

     </form>

    <hr> 

    <!-- Academic Info-->

    <h2>Academic Info</h2>
    <input type="checkbox" id="math" name="subject" value="math">
    <label for="math">Mathematics</label>

    <input type="checkbox"  id="english" name="subject" value="english">
    <label for="english"> English</label>

    <input type="checkbox" id="science" name="subject" value="science">
    <label for="science">Science</label> 
    <br> <br> 

    <label for="photo"> Upload your profile photo</label>
    <input type="file" id="photo" name="photo" > 

    <hr>   

    <!--Feedback Section -->

    <h2> FeedBack</h2>
    <label for="feedback">Any comments or  feedback</label>
    <br>
    <textarea id="feedback" name="feedback" rows="4" cols="40" > </textarea> 
    <br> <br>

    <!-- Submit-->

     <input type="submit" value="Submit Form">
   


</body>
</html>
